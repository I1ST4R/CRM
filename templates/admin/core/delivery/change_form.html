{% extends "admin/change_form.html" %}
{% load i18n admin_urls %}

{% block extrahead %}
{{ block.super }}
<style>
.inline-group {
    margin-top: 20px;
}

.inline-related {
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-bottom: 10px;
    padding: 10px;
}

.inline-related h3 {
    margin: 0 0 10px 0;
    padding: 0;
    font-size: 14px;
    color: #666;
}

.inline-related .form-row {
    padding: 5px 0;
}

.inline-related label {
    display: inline-block;
    width: 150px;
    color: #666;
}

.inline-related input[type="number"],
.inline-related select {
    width: 200px;
    padding: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.inline-related .delete {
    float: right;
    color: #ba2121;
    text-decoration: none;
}

.inline-related .delete:hover {
    color: #a41515;
}

.add-row {
    margin-top: 10px;
}

.add-row a {
    display: inline-block;
    padding: 5px 10px;
    background: #417690;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
}

.add-row a:hover {
    background: #295570;
}

.submit-row {
    margin-top: 20px;
    padding: 10px;
    background: #f8f8f8;
    border-top: 1px solid #ddd;
}

.submit-row input[type="submit"] {
    background: #417690;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
}

.submit-row input[type="submit"]:hover {
    background: #295570;
}
</style>
{% endblock %}
